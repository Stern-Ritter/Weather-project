<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Прогноз погоды"/><meta name="keywords" content="HTML5, CSS"/><meta name="author" content="Константин Фадеев"/><title>Прогноз погоды</title><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><main class="page"><section class="weather"><img class="weather__map" alt="Карта"/> <span class="weather-error"></span><form name="weather" action="#" autocomplete="off" class="form weather__form"><input class="form__input weather__input" id="city" name="city" placeholder="Имя вашего города" required minlength="2" maxlength="30"/> <button class="weather__button" name="acceptBtn" type="submit">Показать</button></form><p class="weather__error"></p><ul class="weather__history-list"></ul></section><template id="weather-history-item"><li class="weather__history-list-item"><p class="weather__text"><span class="weather__city-name"></span> <span class="weather__temperature"></span></p><img class="weather__icon" src="#" alt="Иконка погоды"></li></template></main></body></html>
